        <div class="row">
                <div class="col-sm-12 col-lg-4 offset-lg-8">
                    <div class="float-right">
                        <div class="card-body">
                            <span class="icons"><i class="{{iconsHtml[0]}}" aria-hidden="true"></i></span> Meta m√≠nima
                            <span class="icons"><i class="{{iconsHtml[1]}}" aria-hidden="true"></i></span> Meta sonho
                            <span class="icons"><i class="{{iconsHtml[2]}}" aria-hidden="true"></i></span> Abaixo da meta
                        </div>
                    </div>
                </div>
            </div>

    <table class="table table-hover table-striped">
      <thead class="text-white">
          <tr>
              <th scope="col">PRODUTO</th>
              <th scope="col"></th>
              <th scope="col" *ngFor="let mes of traduzMeses">{{mes}}</th>
              <th scope="col">{{anoSelecionado}}</th>
          </tr>
      </thead>
      <tbody *ngFor="let aplicacao of tempObject.keys(mockDados); let aplicacaoIndex = index">
          <tr>
              <th scope="row" rowspan="5" ng-class="$odd?'tabelaCorImpar':'tabelaCorPar'">
                  <img src="assets/img/{{aplicacoes[aplicacaoIndex]}}.png">
              </th>
          </tr>
          <tr *ngFor="let linha of tempObject.keys(mockDados[aplicacao]); let linhaIndex = index">
              <td>{{linha}}</td>
              <td *ngFor="let coluna of mockDados[aplicacao][linha];let colunaIndex = index">{{coluna}}
                  <span *ngIf="linhaIndex>1 && coluna<100">
                      <i class="{{iconsHtml[2]}}" aria-hidden="true"></i>
                  </span>
                  <span *ngIf="linhaIndex>1 && coluna>100 && coluna<149">
                      <i class="{{iconsHtml[0]}}" aria-hidden="true"></i>
                  </span>
                  <span *ngIf="linhaIndex>1 && coluna>150">
                      <i class="{{iconsHtml[1]}}" aria-hidden="true"></i>
                  </span>
              </td>
          </tr>
      </tbody>
  </table>
